<h2>Ordinal Number Line</h2>
Download: <a href="http://solarzone898.github.io/BMS.exe">here</a><br>
Inspired by <a href="http://stephenbrooks.org/archive/ordinals/">Stephen Brooks's version</a>.
Controls are: scroll wheel for zoom in, click and drag for panning. Zoom levels are only 1x, 2x, 4x, ..., since others break the program, causing things to appear and disappear.
Goes up to the limit of BM4.
